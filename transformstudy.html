<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transformstudy.css">
    <title>Document</title>
    <style>
        h2 {
            font-size: 2rem;
            background: linear-gradient(to right, rgba(123, 36, 77, 0.4), rgba(12, 106, 90, 1));
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <h2>To remember CSS " Transform "</h2>
    <div class="css-transform">
        <div class="rotate" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">rotate(-45deg);</div>
        <br><br>
        <div class="skewX" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">skewX(45deg);</div>
        <br><br>
        <div class="skewY" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">skewY(45deg);</div>
        <br><br>
        <div class="translateY" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">translateY(-16px);</div>
        <br><br>
        <div class="translateX" style="
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 900; text-shadow: 20px 20px #e57aec;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">translateX(-20px);</div>
        <br><br>
        <div class="scale" style="
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 900; text-shadow: 20px 20px #e57aec;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">scale(1.2, 1.5);</div>
        <br> <br>
        <div class="matrix1" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">matrix(1.2, 0.2, <span style="font-size: 2rem;">-1</span>, 0.9, 0, 20);</div>
        <br> <br>
        <div class="matrix2" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">matrix(1.2, 0.2, <span style="font-size: 2rem;">1</span>, 0.9, 0, 20);</div>
        <br> <br>
        <div class="matrix3" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">matrix(1.2, 0.2, -1, 0.9, <span style="font-size: 2rem;">20, 0</span>);</div>
        <br> <br>
        <div class="matrix4" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 16rem;
        height: 3rem; 
        transition: all 1s;
        background-color: aqua;">matrix(1.2, <span style="font-size: 2rem;">3</span>, -1, 0.9, 0, 20);</div>
    </div>
</body>

</html>
